{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
<div class="container-fluid">
  <div class="jumbotron">
    <h3>Login to send notifications</h3>
    <form class="form" method="post">
      {% csrf_token %}
      <div class="form-group">
        <div class="form-row">
          <div class="form-group col-md-6 mb-0">
            {{ logform.USERNAME|as_crispy_field}}
          </div>
          <div class="form-group col-md-6 mb-0">
            {{ logform.PASSWORD|as_crispy_field }}
          </div>
        </div>
        <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Submit" onclick="">
      </div>
    </form>
  </div>

  <div class="jumbotron">
    <h3>IP Cam Alerts Config</h3>
    <form class="form" method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form|crispy }}
        <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Submit">
      </div>
    </form>
    <input type="button" name="test" class = "btn btn-secondary btn-lg" value="Test VideoFeed (Not Functioning)" onclick="">
  </div>
</div>
{% endblock %}
